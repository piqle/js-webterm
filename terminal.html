
<!DOCTYPE html>
<html>
<head>
  <title>js-webterm</title>
  <style>
    body {
      background-color: #000;  /* Black background */
      color: #00FF00;         /* Classic green text */
      font-family: monospace; 
      margin: 0;
      padding: 20px;
    }

    .prompt {
      display: inline-block;
    }

    .input {
      background-color: transparent;
      border: none;
      color: #00FF00;
      font-family: monospace; 
      outline: none;       /* Remove default focus outline */
    }
  </style>
</head>
<body>

  <div class="prompt">usr@piqle.org:~ $ </div>
  <input type="text" class="input" autofocus> 

</body>
</html>

<script>
const inputField = document.querySelector('.input');
const outputArea = document.body; 

inputField.addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    const command = inputField.value.toLowerCase(); 
    inputField.value = ''; // Clear input field

    processCommand(command); 
  }
});

function processCommand(cmd) {
  let response;

      response = "Available commands: help, about, time, clear, exit, google, youtube, github, twitter, \n facebook, reddit, wikipedia, amazon, ebay, walmart, target, bestbuy, gamestop, newegg, microcenter";

      break;
    case 'google':
      response = open("https://google.com/");
      break;
    case 'youtube':
      response = open("https://youtube.com/");
      break;
    case 'github':

      break;
    case 'twitter':

    case 'time':
      const currentDate = new Date();
      response = "Current time: " + currentDate.toLocaleString();
      break;
    case 'clear':
      location.reload(); // refresh page
      break;
    case 'back':
      response = open("https://piqle.org/");
      break;
    case 'exit':
      window.close();
      break;
    default:
      response = "Command not recognized. Type help for a list of available commands.";
  }

  displayResponse(response);
}

function displayResponse(text) {
  const newLine = document.createElement('div');
  newLine.textContent = text;
  outputArea.appendChild(newLine);
}

</script>
